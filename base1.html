<!DOCTYPE html>
<html>
<script src="../angular.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Type a letter in the input field:</p>

<p><div ng-submit="a()" ng-model="x.name" ></div></p>
{{ x.name }}
{{ x.age }}
</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.x =
    {  name: "manish",
        age:"12",
    };
    $scope.a=function(){
        alert("in function")

    }

    
});
</script>




</body>
</html>
